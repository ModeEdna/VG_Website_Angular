  <!-- Hamburger Menu Button -->

<!-- Mobile Menu Overlay -->
<div
  class="mobile-overlay"
  [class.active]="isMobileMenuOpen"
  (click)="onOverlayClick($event)"
>
  <ul class="mobile-menu">
    <li><a href="#" (click)="closeMenu()">HOME</a></li>
    <li class="dropdown-container">
      <button
        #mobileDropdownButton
        class="dropdown-button"
        (click)="toggleDropdown($event, mobileDropdownButton)"
      >
        Analytics
      </button>
      <div class="dropdown-content">
        <a href="#" (click)="closeMenu()">Option 1</a>
        <a href="#" (click)="closeMenu()">Option 2</a>
        <a href="#" (click)="closeMenu()">Option 3</a>
      </div>
    </li>
    <li><a href="#" (click)="closeMenu()">LEARN</a></li>
    <li><a href="#" (click)="closeMenu()">POLICIES</a></li>
    <li><a href="#" (click)="closeMenu()">ABOUT</a></li>
    <li><a href="#" (click)="closeMenu()">CONTACT</a></li>
