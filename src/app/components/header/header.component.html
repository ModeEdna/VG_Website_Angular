<!-- Navbar -->
<nav class="navbar">
  <div class="navbar-logo">
    <a href="#">
      <img src="VG_Logo.svg" alt="Venture Global Logo" />
    </a>
  </div>

  <!-- Hamburger Menu Button -->
  <div
    class="hamburger"
    [class.active]="isMobileMenuOpen"
    (click)="toggleMobileMenu()"
  >
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Regular Desktop Menu -->
  <ul>
    <li><a routerLink="/home">HOME</a></li>
    <li class="dropdown-container">
      <button class="dropdown-button">Analytics</button>
      <div class="dropdown-content">
        <a routerLink="/analytics" style="--i: 0">Option 1</a>
        <a routerLink="/analytics" style="--i: 1">Option 2</a>
        <a routerLink="/analytics" style="--i: 2">Option 3</a>
      </div>
    </li>
    <li><a routerLink="/learn">LEARN</a></li>
    <li><a routerLink="/policies">POLICIES</a></li>
    <li><a routerLink="/about">ABOUT</a></li>
    <!-- <li><a routerLink="/contact">CONTACT</a></li> -->
  </ul>
</nav>

<!-- Mobile Menu Overlay -->
<div
  class="mobile-overlay"
  [class.active]="isMobileMenuOpen"
  (click)="onOverlayClick($event)"
>
  <ul class="mobile-menu">
    <li><a routerLink="/home" (click)="closeMenu()">HOME</a></li>
    <li class="dropdown-container">
      <button
        #mobileDropdownButton
        class="dropdown-button"
        (click)="toggleDropdown($event, mobileDropdownButton)"
      >
        Analytics
      </button>
      <div class="dropdown-content">
        <a routerLink="/analytics" (click)="closeMenu()" style="--i: 0"
          >Option 1</a
        >
        <a routerLink="/analytics" (click)="closeMenu()" style="--i: 1"
          >Option 2</a
        >
        <a routerLink="/analytics" (click)="closeMenu()" style="--i: 2"
          >Option 3</a
        >
      </div>
    </li>
    <li><a routerLink="/learn" (click)="closeMenu()">LEARN</a></li>
    <li><a routerLink="/policies" (click)="closeMenu()">POLICIES</a></li>
    <li><a routerLink="/about" (click)="closeMenu()">ABOUT</a></li>
    <!-- <li><a routerLink="/contact" (click)="closeMenu()">CONTACT</a></li> -->
  </ul>
</div>
